<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .canvas {
        width: 300px;
        height: 300px;
        background: #ddd;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Vue Basics</h1>
    <div id="app">
      <h2>{{ title }}</h2>
      <p>My name is {{ name }}</p>
      <input type="text" v-model="name" />
      <button v-on:click="logMe('I have been clicked!')">Click me!</button>
      <a
        href="https://www.duckduckgo.com"
        v-on:click.prevent="logMe('You prevented my link from firing. You fat bastard!')"
        >DuckDuckGo</a
      >
    </div>
  </body>
  <script src="app.js"></script>
</html>
