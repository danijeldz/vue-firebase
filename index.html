<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .canvas {
        width: 300px;
        height: 300px;
        background: #ddd;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Vue Basics</h1>
    <div id="app">
      <h2>{{ title }}</h2>
      <p>I earn {{ wage }} € per hour.</p>
      <button v-on:click="changeWage(1)">Increase wage by 1€</button>
      <button v-on:click="changeWage(-1)">Decrease wage by 1€</button>
      <button v-on:dblclick="changeWage(5)">Increase wage by 5€</button>
      <button v-on:dblclick="changeWage(-5)">Decrease wage by 5€</button>

      <button @click="logEvent">Log Event</button>

      <div class="canvas" @mousemove="logCoords">
        {{ coords.x }}, {{ coords.y }}
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
